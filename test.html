<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <title>Test page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:image" content="https://denisov.link/telegram/200x200.png" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    <script>
        // Отримання посилання на тег <head>
        var headTag = document.getElementsByTagName('head')[0];
        
        // Створення нового тегу <meta>
        var ogTitleTag = document.createElement('meta');
        ogTitleTag.setAttribute('property', 'og:title');
        ogTitleTag.setAttribute('content', 'Новий динамічний заголовок');
        
        // Додавання тегу <meta> в <head>
        headTag.appendChild(ogTitleTag);
    </script>
</head>
<body>
<h1>Test</h1>
</body>
</html>
